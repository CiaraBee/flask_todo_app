{% extends 'base.html' %}

{% block content %}

{% block body %}{% endblock %}
 
<br>

<h2 class="text-center">To Do List!</h2>

<div class="center">
<table class="table" align="center">
  <thead>
    <tr>
      <th>
        Task
      </th>
      <th>
        Action
      </th>
    </tr>
  </thead>
  <tbody>
  {% for task in tasks %}
  <tr>
      <td>{{ task.content }}</td>
      <td>
        <button type="button" class="btn btn-light" onclick="window.location.href='update/{{task.id}}'">
          {{ actions.update.label}}
        </button>
        <button type="button" class="btn btn-light" data-toggle="modal" data-target="#deleteModal{{task.id}}">
          {{ actions.delete.label}}
        </button>

          <!-- Modal -->
          <div class="modal fade" id="deleteModal{{task.id}}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body">
                  <p>Are you sure you want to delete the task {{ task.content }}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <form action="{{url_for('delete_task.delete', id=task.id)}}">
                    <input type="submit" value="Delete" class="btn btn-danger">
                  </form>
                </div>
              </div>
            </div>
          </div>
      </td>
  </tr>
  {% endfor %}
    </tbody>
</table>
</div>

{% block container %} {% endblock %}

</body>
{% endblock %}
</html>
